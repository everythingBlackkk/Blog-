<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
                /* إضافة تأثير تدريجي على الشفافية */
        @keyframes fadeInPattern {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInPattern2 {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.1;
            }
        }

        .hover-glow {
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .hover-glow:hover {
            background: rgba(60,60,60,0.75);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .social-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: transform 0.3s ease-in-out;
        }
        .social-icon:hover {
            transform: scale(1.2);
            fill: #ffcc00;
        }
        .gradient-text {
            background: linear-gradient(90deg, white, silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .custom-bg {
            background-color: rgb(0, 0, 0);
        }
        .hover-cv , .hover-email{
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .hover-email:hover, .hover-cv:hover {
            background-color: #ffcc00;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.6);
        }
        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* رفع المحتوى للأعلى */
            align-items: center;
            height: 100vh;
            width: 50%;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 2rem; /* زيادة المسافة من الأعلى */
        }
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: 50%;
            min-height: 100vh;
            padding: 2rem;
        }
        .content-wrapper {
            max-width: 600px;
            width: 100%;
        }
        .pattern-bg {
            animation: fadeInPattern 3s ease-in-out forwards; /* ظهور تدريجي خلال 3 ثواني */
            position: absolute; /* تغيير إلى absolute لتكون خلف المحتوى */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background-image: url('pattern.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            z-index: -1; /* تعيين Z-index أقل من العناصر الأخرى */
        }
        .about-section {
            background-color: transparent; /* إزالة الخلفية */
            box-shadow: none; /* إزالة الظلال */
            border-left: none; /* إزالة الخط الجانبي */
            margin-bottom: 4rem; /* زيادة المسافة بين About Me والمشاريع */
        }
        .about-text {
            text-align: left; /* نص السيرة الذاتية */
        }
        .social-icons-wrapper {
            position: fixed; /* تغيير إلى fixed لتثبيت أيقونات التواصل */
            bottom: 30px;
            left: 25%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem; /* المسافة بين الأيقونات */
            z-index: 5; /* تعيين Z-index أعلى من pattern.svg ولكن أقل من المحتوى */
        }
        .gif-bg {
            animation: fadeInPattern2 3s ease-in-out forwards;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ss2.gif');
            background-size: cover;
            background-position: center;
            opacity: 0.09; /* شفافية الصورة */
            z-index: -1; /* لجعل الـ GIF فوق الـ SVG */
        }
    </style>
</head>
<body class="custom-bg text-white font-sans">

        <div class="right-section">

                    <h2 class="text-3xl font-bold mb-4">About Me</h2>
                    <p class="text-gray-400 mb-4 about-text">
                        I am a passionate Full Stack Engineer with over 5 years of experience...

                    </p>
                    <button class="mt-2 py-2 px-4 bg-gray-700 text-white rounded-lg hover-cv">Download CV</button>
                </div>

                <!-- إضافة مسافة بين About Me والمشاريع -->
                <div class="mb-8 hover-glow p-4 rounded-lg relative group" onclick="window.location.href='p1.html'" style="cursor: pointer;">
                    <h2 class="text-xl font-bold mb-2">Exploit VSFTPD 2.3.4</h2>
                    <p class="text-gray-400 mb-2">November 2023 — Present</p>
                    <p>Understanding Vulnerabilities in VSFTPD 2.3.4....</p>
                    <div class="mt-2">
                        <span class="bg-gray-700 text-sm px-3 py-1 rounded-full">Exploit</span>
                        <span class="bg-gray-700 text-sm px-3 py-1 rounded-full">Python</span>
                        <span class="bg-gray-700 text-sm px-3 py-1 rounded-full">FTP</span>
                    </div>
                    <!-- السهم -->
                    <div class="arrow-link hidden absolute top-2 right-2 bg-gray-200 p-2 rounded-full group-hover:flex">

                        </svg>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

    <!-- تحسين الأيقونات -->

    <!-- GIF Background -->
    <div class="gif-bg"></div> <!-- صورة GIF في الخلفية -->


    <div class="pattern-bg"></div> <!-- pattern.svg في الأعلى وفي المنتصف -->
</body>
</html>
